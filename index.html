<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="main.css"> 
</head>
<body> 
    <div>
        <div class="container text-center" id="container">
            <div class="row" style="height: 10vh;">
                <div class="col-12 align-self-center" id="promo" style="height: 40%">
                    FREE 1-3 Day Shipping Over $79
                </div>
                <div class="col-12 align-self-center" id="pre-order" style="height: 60%;">
                    Pre-Order Madden NFL 24
                    <br>
                    And Score Big On Game Day 8.18.23!
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-1" id="menu-bars">
                            <i class="fa-solid fa-bars" style="color: #000000;"></i>
                        </div>
                        <div class="col">
                            <a class="navbar-brand" href="https://www.gamestop.com/" id="logo-container">
                                <img src="https://logos-world.net/wp-content/uploads/2021/03/GameStop-Logo-500x281.png" alt="gamestop logo" class="logo"> 
                            </a>
                        </div>
                        <div class="col-2" id="trade-in">
                            <a href="https://www.gamestop.com/trade/">
                                <i class="fa-solid fa-repeat" style="color: #000000;"></i>
                                Trade-in
                            </a>
                        </div>
                        <div class="col-2" id="sign-in">
                            <a href="https://www.gamestop.com/login/">
                                <i class="fa-regular fa-user" style="color: #000000;"></i>
                                <br>
                                sign in
                            </a>
                        </div>
                        <div class="col-2" id="cart">
                            <a href="https://www.gamestop.com/cart/">
                                <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <input class="form-control" type="search" placeholder="Search games, consoles & more">
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-12" style="height: 64vh; padding: 0;" id="image-banner">
                    <p>Madden NFL 24</p>
                    <a href="https://www.gamestop.com/video-games/links/madden-nfl-24?sv=new">
                        <button type="button">PRE-ORDER NOW</button>
                    </a>
                </div>
            </div>
            <div class="pre_order">
                <a href="https://www.gamestop.com/video-games/links/madden-nfl-24?sv=new">
                    <div class="card">
                        <div class="top_card">
                            <p class="available_date">AVAILABLE 8.18.23 | PRE-ORDER NOW</p>
                            <p class="game_title">Madden NFL 24</p>
                        </div>
                        <div class="madden_card_img">
                            
                        </div>
                    </div>
                </a>
                <a href="https://www.gamestop.com/video-games/links/armored-core-vi" >
                    <div class="card">
                        <div class="top_card">
                            <p class="available_date">AVAILABLE 8.25.23 | PRE-ORDER NOW</p>
                            <p class="game_title">Armored Core VI: Fires of Rubicon</p>
                        </div>
                        <div class="armored_core_img">

                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    

    
    
</body>
</html>
